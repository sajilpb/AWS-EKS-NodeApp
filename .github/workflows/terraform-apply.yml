name: Terraform Apply on Merge

on:
  push:
    branches:
      - main
    paths:
      - '**.tf'
      - '**.tfvars'
      - '.github/workflows/terraform-apply.yml'

env:
  TERRAFORM_VERSION: 1.6.0

jobs:
  terraform-apply:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Terraform Init
        run: |
          echo "Initializing Terraform..."
          terraform init

      - name: Terraform Validate
        run: |
          echo "Validating Terraform configuration..."
          terraform validate

      - name: Terraform Apply
        run: |
          echo "Applying Terraform changes..."
          terraform apply -auto-approve -no-color
          
      - name: Generate Apply Summary
        if: always()
        run: |
          echo "## âœ… Terraform Apply Summary" >> $GITHUB_STEP_SUMMARY
          echo "Terraform changes have been successfully applied to AWS." >> $GITHUB_STEP_SUMMARY
          terraform show -no-color | tail -20 >> $GITHUB_STEP_SUMMARY
